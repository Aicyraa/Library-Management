<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
      <title>Book Management</title>
   </head>
   <body>
      <!-- svg -->
      <div class="navbar">
         <div class="navbar-logo">
            <img src="logo" alt="" id="logo" />
            <div id="text">
               <h3>E-Library</h3>
               <p>Improve and Manage your comprehension</p>
            </div>
         </div>
      </div>

      <div class="main">
         <div class="sidebar-container">
            <div class="sidebar-title">
               <svg id="filter-icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                  <line x1="21" x2="14" y1="4" y2="4"></line>
                  <line x1="10" x2="3" y1="4" y2="4"></line>
                  <line x1="21" x2="12" y1="12" y2="12"></line>
                  <line x1="8" x2="3" y1="12" y2="12"></line>
                  <line x1="21" x2="16" y1="20" y2="20"></line>
                  <line x1="12" x2="3" y1="20" y2="20"></line>
                  <line x1="14" x2="14" y1="2" y2="6"></line>
                  <line x1="8" x2="8" y1="10" y2="14"></line>
                  <line x1="16" x2="16" y1="18" y2="22"></line>
               </svg>
               <h4 id="sidebar-title title">Filter</h4>
            </div>
            <div class="sidebar">
               <div class="sidebar-group">
                  <h4 class="sidebar-label">Label 1</h4>
                  <input type="search" id="sidebar-search" />
               </div>
               <div class="sidebar-group">
                  <h4 class="sidebar-label">Label 2</h4>
                  n
                  <select name="sort" id="sidebar-sort"></select>
               </div>
               <div class="sidebar-group">
                  <h4 class="sidebar-label">Label 3</h4>
                  <input type="checkbox" name="" id="" />
               </div>
            </div>
         </div>
         <div class="book-container">
            <div class="book-navbar">
               <h3 id="book-navbar-count">Your book ()</h3>
               <button id="book-navbar-add">+ Add Book</button>
            </div>
            <div class="books"></div>
            <div class="books-status">
               <div class="status-title">Status</div>
               <div class="status">
                  <div class="sub-status total">
                     <svg class="sub-status-svg"></svg>
                     <h3 class="sub-status-text">Text 1</h3>
                     <h3 class="sub-status-digit">Text 0</h3>
                  </div>
                  <div class="sub-status completed">
                     <svg class="sub-status-svg"></svg>
                     <h3 class="sub-status-text">Text 2</h3>
                     <h3 class="sub-status-digit">0</h3>
                  </div>
                  <div class="sub-status progress">
                     <svg class="sub-status-svg"></svg>
                     <h3 class="sub-status-text">Text 3</h3>
                     <h3 class="sub-status-digit">0</h3>
                  </div>
                  <div class="sub-status average">
                     <svg class="sub-status-svg"></svg>
                     <h3 class="sub-status-text">Text 5</h3>
                     <h3 class="sub-status-digit">0</h3>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
