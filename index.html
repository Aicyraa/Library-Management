<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="svg/logo.svg" type="image/x-icon" />
      <link rel="stylesheet" href="style.css" />
      <!-- <script type="module" src="scripts/ui.util.js"></script> -->
      <script type="module" src="script.js" defer ></script>
      <title>Book Management</title>
   </head>
   <body>
      <!-- Overlay -->
      <div class="overlay" id="modal-overlay"></div>
      <!-- Modal -->
      <div class="form-modal" id="form-modal">
         <div class="form-modal-header">
            <h2 class="form-modal-title">Add New Book</h2>
            <button class="form-modal-close" id="modal-close">
               <img src="svg/close.svg" alt="close" />
            </button>
         </div>
         <form class="form-modal-body" id="book-form">
            <div class="form-group">
               <label for="title" class="form-label">Title</label>
               <input type="text" name="title" id="book-title" class="form-input" placeholder="Enter book title" required />
            </div>
            <div class="form-group">
               <label for="category" class="form-label">Category</label>
               <select name="category" id="book-category" class="form-input">
                  <option value="Fiction">Fiction</option>
                  <option value="Self-Help">Self-Help</option>
                  <option value="History">History</option>
                  <option value="Finance">Finance</option>
                  <option value="Biography">Biography</option>
                  <option value="Sci-Fi">Sci-Fi</option>
               </select>
            </div>
            <div class="form-group">
               <label for="author" class="form-label">Author</label>
               <input type="text" name="author" id="book-author" class="form-input" placeholder="Enter author name" required />
            </div>
            <div class="form-row">
               <div class="form-group">
                  <label for="page" class="form-label">Total Pages</label>
                  <input type="number" name="page" id="book-pages" class="form-input" placeholder="e.g. 320" required />
               </div>
               <div class="form-group">
                  <label for="progress" class="form-label">Progress (%)</label>
                  <input type="number" name="progress" id="book-progress" class="form-input" placeholder="0-100" min="0" max="100" maxlength="3" />
               </div>
            </div>
            <div class="form-group">
               <label class="form-label">Card Color</label>
               <div class="form-colors">
                  <span class="color-swatch selected" data-bg="linear-gradient(135deg, #8B1A1A, #5C1212)" title="Fiction Red"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #0D7377, #074244)" title="Self-Help Teal"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #1A6985, #0F4A5E)" title="Self-Help Blue"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #6B3FA0, #4A2C6F)" title="Biography Purple"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #C2185B, #8B1240)" title="Sci-Fi Pink"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #2E7D32, #1B5E20)" title="Nature Green"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #E65100, #BF360C)" title="Orange"></span>
                  <span class="color-swatch" data-bg="linear-gradient(135deg, #37474F, #263238)" title="Dark Gray"></span>
               </div>
            </div>
            <div class="form-actions">
               <button type="button" class="btn btn-secondary" id="modal-cancel">Cancel</button>
               <button type="submit" class="btn btn-primary" id="modal-submit">Add Book</button>
            </div>
         </form>
      </div>
      <!-- Navbar -->
      <div class="navbar">
         <div class="navbar-left">
            <img src="svg/logo.svg" alt="" id="logo" />
            <div id="text">
               <p>E-Library</p>
               <p>Improve and Manage your comprehension</p>
            </div>
         </div>
         <!-- Mobile Toggle Button -->
         <button id="navbar-toggle" class="sidebar-btn mobile-only">
            <img src="svg/filter.svg" alt="filter" class="icon-filter" />
            <img src="svg/close.svg" alt="close" class="icon-close" />
         </button>
      </div>

      <div class="main">
         <!-- Sidebar -->
         <div class="sidebar-container" id="sidebar-container">
            <div class="sidebar-header">
               <!-- Desktop Toggle Button -->
               <button id="sidebar-toggle" class="sidebar-btn desktop-only">
                  <img src="svg/filter.svg" alt="filter" class="icon-filter" />
                  <img src="svg/close.svg" alt="close" class="icon-close" />
               </button>
               <h4 id="sidebar-title">Filters</h4>
            </div>

            <div class="sidebar-content">
               <!-- Search -->
               <div class="sidebar-group">
                  <h4 class="sidebar-label">Search Books</h4>
                  <div class="search-wrapper">
                     <img src="svg/search.svg" class="search-icon" alt="search" />
                     <input type="search" id="sidebar-search" placeholder="Search by title or author.." />
                  </div>
               </div>

               <!-- Sort -->
               <div class="sidebar-group">
                  <h4 class="sidebar-label">Sort By</h4>
                  <select name="sort" id="sidebar-sort">
                     <option value="title">Title (A-Z)</option>
                     <option value="newest">Newest First</option>
                  </select>
               </div>

               <div class="sidebar-divider"></div>

               <!-- Categories -->
               <div class="sidebar-group">
                  <h4 class="sidebar-label">Filter by Category</h4>
                  <div class="sidebar-category">
                     <input type="checkbox" name="categories" class="category" checked />
                     <span class="category-text">All</span>
                  </div>
                  <div class="sidebar-category">
                     <input type="checkbox" name="categories" class="category" />
                     <span class="category-text">Fiction</span>
                  </div>
                  <div class="sidebar-category">
                     <input type="checkbox" name="categories" class="category" />
                     <span class="category-text">Self-Help</span>
                  </div>
                  <div class="sidebar-category">
                     <input type="checkbox" name="categories" class="category" />
                     <span class="category-text">History</span>
                  </div>
                  <div class="sidebar-category">
                     <input type="checkbox" name="categories" class="category" />
                     <span class="category-text">Finance</span>
                  </div>
                  <div class="sidebar-category">
                     <input type="checkbox" name="categories" class="category" />
                     <span class="category-text">Biography</span>
                  </div>
               </div>
            </div>
         </div>

         <!-- Main Content -->
         <div class="book-container">
            <div class="book-navbar">
               <h3 id="book-navbar-count">Your Books (12)</h3>
               <button id="book-navbar-add">+ Add Book</button>
            </div>

            <!-- Statistics Section -->
            <div class="books-status">
               <div class="status-title">Reading Statistics</div>
               <div class="status-grid">
                  <div class="status-card">
                     <div class="status-icon-wrapper blue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                        </svg>
                     </div>
                     <div class="status-info">
                        <p class="status-label">Total Books</p>
                        <h3 class="status-value">12</h3>
                     </div>
                  </div>

                  <div class="status-card">
                     <div class="status-icon-wrapper green">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                           <polyline points="14 2 14 8 20 8"></polyline>
                           <line x1="16" y1="13" x2="8" y2="13"></line>
                           <line x1="16" y1="17" x2="8" y2="17"></line>
                           <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                     </div>
                     <div class="status-info">
                        <p class="status-label">Completed</p>
                        <h3 class="status-value">3</h3>
                     </div>
                  </div>

                  <div class="status-card">
                     <div class="status-icon-wrapper orange">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <circle cx="12" cy="12" r="10"></circle>
                           <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                     </div>
                     <div class="status-info">
                        <p class="status-label">In Progress</p>
                        <h3 class="status-value">9</h3>
                     </div>
                  </div>

                  <div class="status-card">
                     <div class="status-icon-wrapper purple">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                           <polyline points="16 7 22 7 22 13"></polyline>
                        </svg>
                     </div>
                     <div class="status-info">
                        <p class="status-label">Avg Progress</p>
                        <h3 class="status-value">67%</h3>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Book Grid -->
            <div class="books"></div>
         </div>
      </div>
   </body>
</html>
